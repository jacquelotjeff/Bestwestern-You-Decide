<ion-view view-title="Ajouter une suggestion">
    <ion-content class="bg-background">
        <div class="row">
            <div class="col text-center">
                <button ng-click="backToHome()" class="bold color-blue no-padding-top no-padding-bottom ion-close-round button button-clear button-positive">
                    Annuler la proposition
                </button>
            </div>
        </div>
        <form ng-submit="createSuggestion(suggestion)">
            <div class="card padding no-margin-top bg-idea">
                <div class="text-center">
                    <h1>Vous souhaitez améliorer votre expérience Best Western ?</h1>
                    <h2 class="color-grey">Soumettez-nous votre idée</h2>
                </div>
                <div class="list color-blue">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Hôtel
                        </div>
                        <select ng-model="suggestion.hotel">
                            <option class="color-blue" value="1">Best Western Hôtel Du Parc Chantilly</option>
                            <option class="color-blue" value="2">Best Western Hotel Les Beaux Arts</option>
                            <option class="color-blue" value="3">Hotel Plaza Elysees</option>
                            <option class="color-blue" value="4">Best Western Hotel Paris Louvre Opera</option>
                        </select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Titre</span>
                        <input type="text" ng-model="suggestion.title">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Catégorie
                        </div>
                        <select ng-model="suggestion.thematic">
                            <option>Hygiène</option>
                            <option>Loisirs</option>
                            <option>Cuisine</option>
                            <option>Autre</option>
                        </select>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Description</span>
                        <textarea rows="5" type="text" ng-model="suggestion.description"></textarea>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Justification</span>
                        <textarea rows="5" type="text" ng-model="suggestion.justification"></textarea>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="button button-energized">
                        Valider la proposition
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
