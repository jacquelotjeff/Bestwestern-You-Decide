<ion-view class="fond" view-title="<img class='title-image' src='./img/logo_login.png' />">
    <div class="content">
      <div class="col button-suggestion">
          <button class="button button-full button-positive button-suggestion-add" ng-click="addThematic()">
              Ajouter une cat√©gorie
          </button>
      </div>
      <ion-content class="content-list-suggestion" delegate-handle="mainScroll">
          <ion-list class="suggestion-list">
              <ion-item class="card" ng-repeat="thematic in thematics"  on-hold="deleteThematic()">
                  <div class="row">
                      <div class="col" style="position:relative;">
                          <img class="icon col-50 " src="./img/{{thematic.icon}}"></img>
                      </div>
                      <div class="col col-60">
                          <h1 style="margin-top: 10%;
">{{thematic.name}}</h1>
                      </div>
                    </div>
              </ion-item>
          </ion-list>
      </ion-content>
    </div>
</ion-view>
