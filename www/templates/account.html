<ion-view class="fond" view-title="<img class='title-image' src='./img/logo_login.png' />">
    <div class="content">
        <ion-content class="content-list-suggestion">
            <div class="card">
                <div style="width:100%;height:110px;padding:8px;">
                    <div class="row">
                        <div class="col col-25 account-picture">
                            <img src="{{ user.photo }}">
                        </div>
                        <div class="col col-75 account-name">
                            <p class="name">{{ user.firstname }}</p>
                            <p class="name">{{ user.lastname }}</p>
                        </div>
                    </div>
                </div>
                <p class="account-details">Type de compte : <img src="./img/compte-diamond.jpg" width="150"></p>
                <p class="account-details">Ancienneté : <span>14/05/2011 (5 ans)</span></p>
                <p class="account-details">Permissions :</p>
                <ul class="account-details-list">
                    <li>Fréquence de proposition : <span> 2 fois par an</span></li>
                    <li>Pondération d’un vote : <span>x2</span></li>
                    <li>Récompense d’un vote : <span>3 points</span></li>
                    <li>Accès aux idées traitées : <span>oui</span></li>
                </ul>
            </div>
            <div class="col col-80 col-offset-10">
                <button class="button button-full button-positive">
                    Passer en Diamond select
                </button>
            </div>
        </ion-content>
    </div>
</ion-view>
