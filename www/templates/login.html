<ion-view class="fond" view-title="Connexion" hide-nav-bar="true">
    <!--<ion-header-bar>-->
        <!--<h1 class="title">Connectez-vous</h1>-->
    <!--</ion-header-bar>-->
    <ion-content>
        <img src="./img/logo_login.png" alt="" class="logo-login">
        <form class="form-login">
            <div class="card login">
                <p class="desc-login">
                    Avec lâ€™application YOU DECIDE, <br/>
                    BestWestern vous donne le pouvoir !
                </p>
                <div class="row">
                    <div class="col col-50 col-offset-25">
                        <div class="card more-login" ng-click="showAlertLogin()">
                            <p>En savoir plus</p> 
                        </div>
                    </div>
                </div> 
                <div class="list">
                    <label class="input-login item item-input">
                        <span class="input-label">Email</span>
                        <input type="email" ng-model="user.email">
                        <div class="border-tiny-up border-tiny-left"></div>
                        <div class="border-tiny-up border-tiny-right"></div>
                        <div class="border-tiny-down border-tiny-left"></div>
                        <div class="border-tiny-down border-tiny-right"></div>
                    </label>
                    <label class="input-login item item-input">
                        <span class="input-label">Mot de passe</span>
                        <input type="password" ng-model="user.password">
                        <div class="border-tiny-up border-tiny-left"></div>
                        <div class="border-tiny-up border-tiny-right"></div>
                        <div class="border-tiny-down border-tiny-left"></div>
                        <div class="border-tiny-down border-tiny-right"></div>
                    </label>
                </div>
            </div>
        </form>
        <a class="button-connect button button-block button-positive" ng-click="signIn(user)">Se connecter</a>
    </ion-content>
</ion-view>
