<ion-view view-title="Suggestions">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/suggestions/{{suggestion.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
    	<div class="row">
		  	<div class="col text-center">
			  <button ng-click="addSuggestion()" class="button button-positive">
		  	  	Proposer une suggestion
			  </button>
		  	</div>
		</div>
  </ion-content>
</ion-view>
